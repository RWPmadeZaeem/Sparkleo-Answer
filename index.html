<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="navbar">
        <h3 class="logo"><span class="material-symbols-outlined">
            bolt
            </span>Sparkleo</h3>
        <h3 class="app-logo">Employee Management</h3>
    </div>
    <div class="section2">
        <div class="registration">
            <div class="form-header">
                <h3>New Employee</h3>
                
            </div>
            <br>
            <form>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" required><br><br>
                <label for='email'>E-mail:</label>
                <input type="text" id="email" name="email" required><br><br>
                <label for='phone'>Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                

              </form>
              <div class="buttons">
                <button id="add-employee-btn" onclick="addEmployee()">ADD</button>
                <button id="clear-btn" onclick="clearFields()">CLEAR ALL</button>
            </div>
        </div>
       
    </div>
    <div class="section3">

        <h3>Current Employees</h3>
        <ul id="employee-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
